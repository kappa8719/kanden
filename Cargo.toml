[package]
name = "kanden"
version.workspace = true
edition.workspace = true
description = "A framework for building Minecraft servers in Rust."
documentation.workspace = true
readme = "README.md"
repository.workspace = true
license.workspace = true
keywords = ["ecs", "gamedev", "minecraft", "server"]
categories = ["game-engines"]
include = ["/LICENSE.txt", "/README.md", "/benches", "/examples", "/src"]

[workspace]
resolver = "2"
members = ["crates/*", "tools/*"]
exclude = ["tools/mapping_converter", "tools/packet_differ"]

[workspace.package]
version = "0.2.0-alpha.1+mc.1.20.1"
edition = "2021"
documentation = "https://docs.rs/kanden/"
repository = "https://github.com/kanden-rs/kanden"
license = "MIT"

