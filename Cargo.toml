  "multi_threaded",
] }
bevy_hierarchy = { version = "0.14.2", default-features = false, features = [
  "bevy_app",
] }
bevy_log = { version = "0.14.2" }
bevy_mod_debugdump = { version = "0.14.0" }
bevy_utils = { version = "0.14.2" }
bitfield-struct = "0.8.0"
bitvec = "1.0.1"
byteorder = "1.5.0"
bytes = "1.7.1"
cesu8 = "1.1.0"
cfb8 = "0.8.1"
