[workspace.lints.clippy]
alloc_instead_of_core = "warn"
as_ptr_cast_mut = "warn"
as_underscore = "warn"
bool_to_int_with_if = "warn"
case_sensitive_file_extension_comparisons = "warn"
cast_lossless = "warn"
checked_conversions = "warn"
cloned_instead_of_copied = "warn"
copy_iterator = "warn"
dbg_macro = "warn"
doc_link_with_quotes = "warn"
doc_markdown = "warn"
empty_enum_variants_with_brackets = "warn"
empty_structs_with_brackets = "warn"
explicit_deref_methods = "warn"
explicit_into_iter_loop = "warn"
explicit_iter_loop = "warn"
filter_map_next = "warn"
flat_map_option = "warn"
format_push_string = "warn"
from_iter_instead_of_collect = "warn"
get_unwrap = "warn"
# if_then_some_else_none = "warn" # TODO: Too many false positives.
ignored_unit_patterns = "warn"
impl_trait_in_params = "warn"
implicit_clone = "warn"
inconsistent_struct_constructor = "warn"
inefficient_to_string = "warn"
infinite_loop = "warn"
into_iter_without_iter = "warn"
invalid_upcast_comparisons = "warn"
iter_filter_is_ok = "warn"
iter_filter_is_some = "warn"
iter_not_returning_iterator = "warn"
# iter_over_hash_type = "warn" # TODO: enable me.
iter_without_into_iter = "warn"
large_stack_arrays = "warn"
large_types_passed_by_value = "warn"
macro_use_imports = "warn"
manual_assert = "warn"
manual_instant_elapsed = "warn"
manual_is_variant_and = "warn"
manual_let_else = "warn"
manual_ok_or = "warn"
manual_string_new = "warn"
map_unwrap_or = "warn"
match_bool = "warn"
match_wildcard_for_single_variants = "warn"
mismatching_type_param_order = "warn"
missing_fields_in_debug = "warn"
mixed_read_write_in_expression = "warn"
mod_module_files = "warn"
# multiple_inherent_impl = "warn" TODO: enable me.
mut_mut = "warn"
mutex_atomic = "warn"
needless_bitwise_bool = "warn"
needless_continue = "warn"
needless_for_each = "warn"
needless_raw_string_hashes = "warn"
needless_raw_strings = "warn"
negative_feature_names = "warn"
no_mangle_with_rust_abi = "warn"
option_as_ref_cloned = "warn"
pub_underscore_fields = "warn"
rc_buffer = "warn"
rc_mutex = "warn"
redundant_else = "warn"
redundant_feature_names = "warn"
ref_patterns = "warn"
rest_pat_in_fully_bound_structs = "warn"
semicolon_outside_block = "warn"
str_to_string = "warn"
string_lit_chars_any = "warn"
string_to_string = "warn"
struct_field_names = "warn"
tests_outside_test_module = "warn"
# todo = "warn"
trivially_copy_pass_by_ref = "warn"
try_err = "warn"
type_complexity = "allow"
# undocumented_unsafe_blocks = "warn"
uninlined_format_args = "warn"
unnecessary_join = "warn"
# unnecessary_safety_doc = "warn"
unnecessary_self_imports = "warn"
unneeded_field_pattern = "warn"
unnested_or_patterns = "warn"
unseparated_literal_suffix = "warn"
unused_self = "warn"
used_underscore_binding = "warn"
wildcard_dependencies = "warn"
zero_sized_map_values = "warn"

[workspace.lints.rust]
# missing_debug_implementations = "warn" # TODO: enable me.`
# missing_docs = "warn"
nonstandard_style = { level = "warn", priority = -1 }
# rust_2018_idioms = { level = "warn", priority = -1 }
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(unstable_doc)"] }
unreachable_pub = "warn"
unused_import_braces = "warn"
unused_lifetimes = "warn"

[workspace.lints.rustdoc]
unescaped_backticks = "warn"

[[bench]]
harness = false
name = "main"

[dependencies]
anyhow.workspace = true
bevy_app.workspace = true
bevy_ecs.workspace = true
bevy_log = { workspace = true, optional = true }
bytes.workspace = true
crc32c = { workspace = true }
kanden_advancement = { workspace = true, optional = true }
kanden_anvil = { workspace = true, features = [
  "bevy_plugin",
], optional = true }
kanden_boss_bar = { workspace = true, optional = true }
kanden_command = { workspace = true, optional = true }
kanden_command_macros = { workspace = true, optional = true }
kanden_ident.workspace = true
kanden_ident_macros.workspace = true
kanden_inventory = { workspace = true, optional = true }
kanden_lang.workspace = true
kanden_network = { workspace = true, optional = true }
kanden_player_list = { workspace = true, optional = true }
kanden_registry.workspace = true
kanden_scoreboard = { workspace = true, optional = true }
kanden_server.workspace = true
kanden_text.workspace = true
kanden_weather = { workspace = true, optional = true }
kanden_world_border = { workspace = true, optional = true }
rand.workspace = true
uuid.workspace = true

[dev-dependencies]
anyhow.workspace = true
clap.workspace = true
divan.workspace = true
flume.workspace = true
noise.workspace = true  # For the terrain example.
tracing.workspace = true

[dev-dependencies.reqwest]
workspace = true
default-features = false
features = ["blocking", "rustls-tls", "stream"]

[features]
default = [
  "advancement",
  "anvil",
  "boss_bar",
  "command",
  "inventory",
  "log",
  "network",
  "player_list",
  "scoreboard",
  "testing",
  "weather",
  "world_border",
]
advancement = ["dep:kanden_advancement"]
anvil = ["dep:kanden_anvil"]
boss_bar = ["dep:kanden_boss_bar"]
command = ["dep:kanden_command", "dep:kanden_command_macros"]
inventory = ["dep:kanden_inventory"]
log = ["dep:bevy_log"]
network = ["dep:kanden_network"]
player_list = ["dep:kanden_player_list"]
scoreboard = ["dep:kanden_scoreboard"]
testing = []
weather = ["dep:kanden_weather"]
world_border = ["dep:kanden_world_border"]

[lints]
workspace = true

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
