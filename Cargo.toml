kanden_anvil = { path = "crates/kanden_anvil", version = "0.1.0" }
kanden_boss_bar = { path = "crates/kanden_boss_bar", version = "0.2.0-alpha.1" }
kanden_build_utils = { path = "crates/kanden_build_utils", version = "0.2.0-alpha.1" }
kanden_command = { path = "crates/kanden_command", version = "0.2.0-alpha.1" }
kanden_command_macros = { path = "crates/kanden_command_macros", version = "0.2.0-alpha.1" }
kanden_entity = { path = "crates/kanden_entity", version = "0.2.0-alpha.1" }
kanden_generated = { path = "crates/kanden_generated", version = "0.2.0-alpha.1" }
kanden_ident = { path = "crates/kanden_ident", version = "0.2.0-alpha.1" }
kanden_ident_macros = { path = "crates/kanden_ident_macros", version = "0.2.0-alpha.1" }
